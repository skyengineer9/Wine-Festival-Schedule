<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" href="style.css">
  <title>Wine Festival Schedule</title>
</head>
<body>
  <!-- Main header for the wine festival -->
  <h1 class="header">Annual Aguillar Family Wine Festival</h1>

  <!-- Table for the wine festival schedule -->
  <table>
    <thead>
      <tr>
        <!-- Table header for the Wine Festival Schedule -->
        <th colspan="2"><h1 class="table-header">Wine Festival Schedule</h1></th>
      </tr>
    </thead>
    <tbody>
      <!-- Table row for the header titles (TIME and EVENT) -->
      <tr>
        <th><h2>TIME</h2></th>
        <th><h2>EVENT</h2></th>
      </tr>
      
      <!-- Table rows for each scheduled event -->
      <tr>
        <td><h3>12:00 PM</h3></td>
        <td><h3>WELCOME RECEPTION</h3></td>
      </tr>
      <tr>
        <td><h3>01:00 PM</h3></td>
        <td><h3>STORYTELLING &#38; TASTING</h3></td>
      </tr>
      <tr>
        <td><h3>02:00 PM</h3></td>
        <td><h3>WINE LUNCHEON</h3></td>
      </tr>
      <tr>
        <td><h3>03:00 PM</h3></td>
        <td><h3>AGUILLAR FAMILY WINES</h3></td>
      </tr>
      <tr>
        <td><h3>04:00 PM</h3></td>
        <td><h3>WINE &#38; CHEESE TASTING</h3></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
